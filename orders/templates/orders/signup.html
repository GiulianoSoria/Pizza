{% extends 'orders/base.html' %}

{% block title %}
    Registration
{% endblock %}

{% block body %}

<h1>Registration</h1>

{% if message %}
<div>
    {{ message }}
</div>
{% endif %}

<div class='form-group'>
    <form action="{% url 'signup' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <div class='form-group col-lg-6'>
            <input class='btn btn-success btn-block' type='submit' value='Sign Up'/> 
        </div>
    </form>
</div>

</form>-->

{% endblock %}
